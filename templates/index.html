{% extends 'layout.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/css.css')}}">
{% endblock %}
{% block body %}
<header id="header">

</header>

<div class="body">
<div class="form">
  <div class="container">
    <form action="/" method="POST">
      <div class="form-group">
        <label for="inputemail">Email Address</label>
        <input name="email" type="email" class="form-control" id="inputemail" placeholder="hallo@dailywarrior.ph">
      </div>

      <div class="form-group">
        <label for="inputname">Name</label>
        <input name="name" type="text" class="form-control" id="inputname" placeholder="Ben Ray">
      </div>
      <div class="form-group">
        <label for="inputplace">place</label>
        <input name="place" type="text" class="form-control" id="inputplace" placeholder="Manila">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>

</div>

</div>

<div class="div">
  <div class="container">
    <h3>Quote</h3>
    <p>When you say you are in love with humanity, you are well satisfied with yourself.</p>

  </div>
</div>
{% endblock %}
